<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coolest Turtles</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #222;
      color: white;
      padding: 10px 20px;
      position: relative;
    }

    header img {
      position: absolute;
      left: 20px;
      top: 10px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid white;
    }

    header h1 {
      margin: 0;
    }

    .turtle-gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .turtle-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 10px;
      width: 220px;
    }

    .turtle-card img {
      width: 100%;
      border-radius: 10px;
    }

    .turtle-card h2 {
      font-size: 1.2em;
      margin: 10px 0 0 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="profile.png" alt="Profile Picture">
    <h1>Top 5 Coolest Turtles</h1>
  </header>

  <main>
    <div class="turtle-gallery">
      <div class="turtle-card">
        <img src="turtle1.png" alt="Gangsta Turtle">
        <h2>Gangsta Turtle</h2>
      </div>
      <div class="turtle-card">
        <img src="turtle2.png" alt="Cool Shades Turtle">
        <h2>Cool Shades Turtle</h2>
      </div>
      <div class="turtle-card">
        <img src="turtle3.png" alt="Beach Turtle">
        <h2>Beach Turtle</h2>
      </div>
      <div class="turtle-card">
        <img src="turtle4.png" alt="Thumbs Up Turtle">
        <h2>Thumbs Up Turtle</h2>
      </div>
      <div class="turtle-card">
        <img src="turtle5.png" alt="Skater Turtle">
        <h2>Skater Turtle</h2>
      </div>
    </div>
  </main>
</body>
</html>

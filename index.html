<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coolest Turtles</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #222;
      color: white;
      padding: 10px 20px;
      position: relative;
    }

    header img {
      position: absolute;
      left: 20px;
      top: 10px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid white;
    }

    header h1 {
      margin: 0;
    }

    nav {
      margin-top: 5px;
    }

    nav a {
      color: #ffcc00;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    .turtle-gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }

    .turtle-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 10px;
      width: 300px;
    }

    .turtle-card img {
      width: 100%;
      border-radius: 10px;
    }

    .turtle-card h2 {
      font-size: 1.2em;
      margin: 10px 0 0 0;
    }

    .rank {
      font-size: 1.4em;
      font-weight: bold;
      color: #ff6600;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <header>
    <img src="87e8bab0-a350-430b-9d58-7c7f0e8bce02.png" alt="Profile Picture">
    <h1>Top 5 Coolest Turtles</h1>
    <nav>
      <a href="profile.html">My Profile</a>
    </nav>
  </header>

  <main>
    <div class="turtle-gallery">
      <div class="turtle-card">
        <div class="rank">1st Place</div>
        <img src="87e8bab0-a350-430b-9d58-7c7f0e8bce02.png" alt="Gangsta Turtle">
        <h2>Gangsta Turtle</h2>
      </div>
      <div class="turtle-card">
        <div class="rank">2nd Place</div>
        <img src="06ba8225-0b4c-47f0-b55f-afc6087ff7cb.png" alt="Cool Shades Turtle">
        <h2>Cool Shades Turtle</h2>
      </div>
      <div class="turtle-card">
        <div class="rank">3rd Place</div>
        <img src="0c26015b-baeb-40b2-a519-ab19cdc3fb6c.png" alt="Beach Turtle">
        <h2>Beach Turtle</h2>
      </div>
      <div class="turtle-card">
        <div class="rank">4th Place</div>
        <img src="5d28334a-2bd8-488a-8e2d-daa2854164f5.png" alt="Thumbs Up Turtle">
        <h2>Thumbs Up Turtle</h2>
      </div>
      <div class="turtle-card">
        <div class="rank">5th Place</div>
        <img src="3b756a29-62c4-44be-977c-4a0644e1816f.png" alt="Skater Turtle">
        <h2>Skater Turtle</h2>
      </div>
    </div>
  </main>
</body>
</html>
